        with:
          sarif_file: '${{ steps.scan.outputs.scan_file }}'
      - name: 'Upload: Test Reports'
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: '${{ matrix.app }}-surefire-reports'
          path: '**/target/surefire-reports'
